<div class="page" data-name="patient-profile-settings">
	<div class="navbar two-action no-hairline">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                	<i class="custom-hamburger">
                		<span><b></b></span>
                	</i>
                </a>
            </div>
            <div class="sliding custom-title">Profile Settings</div>
            <div class="right">
                <a href="/notifications/" class="link icon-only"><i class="material-icons">notifications</i></a>
                <a href="#" data-popover=".main-menu" class="link icon-only popover-open"><i class="material-icons">more_vert</i></a>
            </div>
        </div>
    </div>
    <div class="popover main-menu">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="list">
                <ul>
                    <li><a href="/doctor-profile/" class="list-button item-link popover-close">My Profile</a></li>
                    <li><a href="/profile-settings/" class="list-button item-link popover-close">Settings</a></li>
                    <li><a href="/login/" class="list-button item-link popover-close">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>

	<div class="page-content profile-settings">
		<div class="block">

			<!-- Profile settings -->
			<div class="container">

			 	<div class="tabs-animated-wrap">
				    <div class="tabs">

					    <div id="Basic-info" class="page-content tab tab-active pt-0 pb-15">
					    	<div class="setting-widget">
								<div class="list no-hairlines-md">
									<div class="widget-title">
										<h5>Basic Information</h5>
									</div>
									<div class="file-upload">
										<a href="/doctor-profile/" class="file-upload-img">
											<img src="assets/img/doctors/doctor-thumb-02.jpg" class="img-fluid img-circle" width="85" alt="User Image">
											<span class="cam-icon"><img src="assets/img/placeholder-small.svg" alt=""></span>
										</a>
									</div>
									<form>
									  	<ul>
										    <li class="item-content item-input">
										      	<div class="item-inner">
										        	<div class="item-title item-label">Username <span>*</span></div>
										        	<div class="item-input-wrap">
										          		<input type="text">
										          		<span class="input-clear-button"></span>
										        	</div>
										      	</div>
										    </li>
										    <li class="item-content item-input">
										      	<div class="item-inner">
										        	<div class="item-title item-label">E-mail <span>*</span></div>
										        	<div class="item-input-wrap">
										          		<input type="email">
										          		<span class="input-clear-button"></span>
										        	</div>
										      	</div>
										    </li>
										    <li class="item-content item-input">
										      	<div class="item-inner">
										        	<div class="item-title item-label">First Name <span>*</span></div>
										        	<div class="item-input-wrap">
										          		<input type="text">
										          		<span class="input-clear-button"></span>
										        	</div>
										      	</div>
										    </li>
										    <li class="item-content item-input">
										      	<div class="item-inner">
										        	<div class="item-title item-label">Last Name <span>*</span></div>
										        	<div class="item-input-wrap">
										          		<input type="text">
										          		<span class="input-clear-button"></span>
										        	</div>
										      	</div>
										    </li>
										    <li class="item-content item-input">
										      	<div class="item-inner">
										        	<div class="item-title item-label">Phone Number</div>
										        	<div class="item-input-wrap">
										          		<input type="tel">
										          		<span class="input-clear-button"></span>
										        	</div>
										      	</div>
										    </li>
										    <li class="item-content item-input col-50 gender">
										      	<div class="item-media">
										        	<i class="icon demo-list-icon"></i>
										      	</div>
										      	<div class="item-inner">
										        	<div class="item-title item-label">Gender</div>
										        	<div class="item-input-wrap input-dropdown-wrap">
										          		<select>
										            		<option value="Male">Male</option>
										            		<option value="Female">Female</option>
										          		</select>
										        	</div>
										      	</div>
										    </li>
										    <li class="item-content item-input col-50 dob">
										      	<div class="item-inner">
										        	<div class="item-title item-label">From</div>
										        	<div class="item-input-wrap date-picker-col">
										          		<input type="text" readonly="readonly" id="from-calendar-modal"/>
								            			<span class="calendar-icon"><img src="assets/img/icon-metro-calendar-big.svg" alt=""></span>
										        	</div>
										      	</div>
										    </li>
										    <li class="bottom-button">
										    	<button class="btn">Done</button>
										    </li>
									  	</ul>
								  	</form>
								</div>
						    </div>
						</div>

					</div>
				</div>

			</div>
			<!-- Profile settings -->

		</div>
	</div>
</div>
