<div class="page change-password" data-name="change-password">
	<div class="page-content change-password-col">
		<div class="list no-hairlines custom-form">
			<div class="back-btn"><a href="" class="back link">
                <img src="assets/img/left-arrow-big-black.svg" alt=""></a>
            </div>
            <div class="register-icon">
                <img src="assets/img/register-top-img.png" alt="">
            </div>
			<div class="logo">
				<a href="/"><img src="assets/img/logo-shefaa.png" alt=""></a>
			</div>
			<ul class="change-list">
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-input-wrap">
							<input type="password" placeholder="Password">
							<div class="item-input-icon"><img src="assets/img/lock-icon.svg" alt=""></div>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-input-wrap">
							<input type="password" placeholder="Confirm password">
							<div class="item-input-icon"><img src="assets/img/lock-icon.svg" alt=""></div>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-input-wrap submit-btn-col">
							<button type="button" class="btn btn-submit">Change password</button>
						</div>
					</div>
                </li>
			</ul>
			<span class="login-back">Go back to login ? <a href="/login/">Login Now!</a></span>
		</div>
	</div>
</div>
